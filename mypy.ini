[mypy]
python_version = 3.12
strict = True
warn_return_any = True
warn_unused_ignores = True
mypy_path = src
packages = ai_trading_team

# Third-party libraries without type stubs - ignore their missing imports
[mypy-weex_sdk.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-talipp.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-binance_common.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-binance_sdk_derivatives_trading_usds_futures.*]
ignore_missing_imports = True
ignore_errors = True
